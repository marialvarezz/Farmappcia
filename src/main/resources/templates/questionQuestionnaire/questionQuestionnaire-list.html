<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Lista de Usuarios</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre del Cuestionario</th>
          <th>Pregunta</th>
          <th>Respuesta</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="questionQuestionnaire : ${questionQuestionnaire}">
          <td th:text="${questionQuestionnaire.id}">1</td>
          <td th:text="${questionQuestionnaire.questionnaireToAnswers.nombre}">maria</td>
          <td th:text="${questionQuestionnaire.questionsToQuestionnaire.pregunta}">Email</td>
          <div th:each="answer : ${questionQuestionnaire.answers}">
              <td th:text="${answer.respuesta}">aa</td></div>
          <td>
           <!-- <a th:href="@{/cuestionariopregunta/edit/{id}(id=${questionQuestionnaire.id})}" class="btn btn-primary">Editar</a>-->
            <a th:href="@{/cuestionariopregunta/{id}/respuesta/new?(id=${questionQuestionnaire.id})}" class="btn btn-outline-success" >Crear Respuesta</a>
            <a th:href="@{/cuestionariopregunta/delete/{id}(id=${questionQuestionnaire.id})}" class="btn btn-primary">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
      <a href="/respuesta/new" class="btn btn-primary">Crear Respuesta</a>
      <a th:href="@{/cuestionario/}" style="margin:10px" class="btn btn-primary">Ir a cuestionarios</a>
      <a th:href="@{/respuesta/}" style="margin:10px" class="btn btn-primary">Ir a respuestas</a>
      <a th:href="@{/preguntas/}" style="margin:10px" class="btn btn-primary">Ir a preguntas</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
