<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutuser}">

<head>
    <meta th:charset="#{principal.charset}">
    <title>Tus medicamentos</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Template Main CSS Files -->
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/main2.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">


</head>

<body>
<div layout:fragment="cabecera"><div class="container" style="padding-top:20px">
    <h3>Medicamentos de <span th:text="${user.name}"></span>
        <a class="btn btn-outline-success" th:href="@{/usuario/medicamentos/new}">AÃ±adir nuevo medicamento</a>
    </h3></div></div>
<div layout:fragment="contenido">
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>Medicamento</th>
                <th>Motivo</th>
                <th>Activo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medicine : ${user.userMedicines}">
                <td th:text="${medicine.medicineToMedicine.name}">1</td>
                <td th:text="${medicine.descripcion}">Invoice date</td>
                <td th:text="${medicine.active}">Invoice Code</td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/usuario/medicamentos/edit/{id}(id=${medicine.id})}">Edit</a>
                    <a onclick="return confirm('Are you sure you want to delete this medicine?')" class="btn btn-outline-danger" th:href="@{/usuario/medicamentos/delete/{idparte}(idparte=${medicine.id})}">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>

</div> </div>


</body>

</html>
