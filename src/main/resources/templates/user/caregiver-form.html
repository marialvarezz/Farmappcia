<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutuser}">

<head>
  <meta th:charset="#{principal.charset}">
  <title>FeelingCare Giver</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- Template Main CSS Files -->
  <link th:href="@{/css/variables.css}" rel="stylesheet">
  <link th:href="@{/css/main2.css}" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>

<body>
<div layout:fragment="cabecera">
  <div class="container"> <h3>Care Giver de: </h3></div></div>
<div layout:fragment="contenido">
  <div class="container">
    <div th:if="${user.tutorMail == null}">
     <form th:action="@{/usuario/caregiver/new}" th:object="${user}" method="post">
       <input type="hidden" th:field="*{id}">
       <input type="hidden" th:field="*{name}">
       <input type="hidden" th:field="*{username}">
       <input type="hidden" th:field="*{email}">
       <input type="hidden" th:field="*{password}">
       <input type="hidden" th:field="*{birthDate}">
       <input type="hidden" th:field="*{registrationDateTime}">
       <input type="hidden" th:field="*{updateDateTime}">
       <input type="hidden" th:field="*{agendaToUser}">
       <input type="hidden" th:field="*{roles}">
       <input type="hidden" th:field="*{medicalHistories}">
       <input type="hidden" th:field="*{userDataToUser}">
       <input type="hidden" th:field="*{answersToUser}">
       <input type="hidden" th:field="*{userMedicines}">
       <input type="hidden" th:field="*{userMedicineIncs}">
       <div class="form-group">
         <label for="caregiver">Introduce el email del usuario que quieres que sea tu CareGiver:</label>
         <input type="text" class="form-control" th:field="*{tutorMail}" id="caregiver"/>
         <br>
       </div>
       <div class="form-group">
         <button type="submit" class="btn btn-outline-success">Guardar</button>
         <a th:href="@{/usuario/caregiver}" class="btn btn-outline-secondary">Cancelar</a>
       </div>
     </form>
    </div>
  <div th:unless="${user.tutorMail == null}">
    Ya tienes tutor
    <a th:href="@{/usuario/caregiver}">Ir al CareGiver</a>
  </div>
  </div></div>


</body>

</html>
