<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutuser}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Responder Cuestionario</title>
    <!-- Template Main CSS Files -->
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/main2.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>

<div layout:fragment="cabecera">
    <div class="container" style="margin-top:20px;margin-bottom:10px;">
        <h3><span th:text="${questionario.nombre}"></span></h3></div></div>

<div layout:fragment="contenido">
<div class="container">


            <h5 th:text="${questionario.descripcion}"></h5>
            <br>
            <form th:action="@{/usuario/responder/}" th:object="${formulario}" th:method="post">
                <table>
                    <tr th:each="answer,answerIndex  : ${formulario.answers}">


                    <div><h5><label th:text="${answer.questionnaire.questionsToQuestionnaire.pregunta}">Pregunta</label></h5></div>
                        <td><input type="hidden" th:field="*{answers[__${answerIndex.index}__].id}" />
                        <input type="hidden" th:field="*{answers[__${answerIndex.index}__].questionnaire}" />
                            <input type="hidden" th:field="*{answers[__${answerIndex.index}__].user}" />
                        </td>
                  <div th:unless="${answer.questionnaire.questionsToQuestionnaire.option1.length()==0}" class="form-check">
                            <input  lass="form-check-input"  type="radio" id="opcion1"  th:value="${answer.questionnaire.questionsToQuestionnaire.option1}" th:field="*{answers[__${answerIndex.index}__].respuesta}"/>
                            <label class="form-check-label" for="opcion1" th:text="${answer.questionnaire.questionsToQuestionnaire.option1}">op1</label>
                        </div>
                        <div th:unless="${answer.questionnaire.questionsToQuestionnaire.option2.length()==0}" class="form-check">
                            <input lass="form-check-input"  type="radio" id="opcion2"  th:value="${answer.questionnaire.questionsToQuestionnaire.option2}" th:field="*{answers[__${answerIndex.index}__].respuesta}"/>
                            <label class="form-check-label" for="opcion2" th:text="${answer.questionnaire.questionsToQuestionnaire.option2}">op1</label>
                        </div>
                        <div th:unless="${answer.questionnaire.questionsToQuestionnaire.option3.length()==0}" class="form-check">
                            <input lass="form-check-input"  type="radio" id="opcion3"  th:value="${answer.questionnaire.questionsToQuestionnaire.option3}" th:field="*{answers[__${answerIndex.index}__].respuesta}"/>
                            <label class="form-check-label" for="opcion3" th:text="${answer.questionnaire.questionsToQuestionnaire.option3}">op1</label>
                        </div>
                        <div th:unless="${answer.questionnaire.questionsToQuestionnaire.option4.length()==0}" class="form-check">
                            <input lass="form-check-input"  type="radio" id="opcion4"  th:value="${answer.questionnaire.questionsToQuestionnaire.option4}" th:field="*{answers[__${answerIndex.index}__].respuesta}"/>
                            <label class="form-check-label" for="opcion4" th:text="${answer.questionnaire.questionsToQuestionnaire.option4}">op1</label>
                        </div>
                        <div th:unless="${answer.questionnaire.questionsToQuestionnaire.option5.length()==0}">
                        <div class="form-check">
                            <input lass="form-check-input"  type="radio" id="opcion5"  th:value="${answer.questionnaire.questionsToQuestionnaire.option5}" th:field="*{answers[__${answerIndex.index}__].respuesta}"/>
                            <label class="form-check-label" for="opcion5" th:text="${answer.questionnaire.questionsToQuestionnaire.option5}">op1</label>
                        </div></div>
                        <br>
                    </tr>
                </table>

                <button type="submit" class="btn btn-outline-success">Guardar</button>
                <a th:href="@{/usuario/cuestionarios}" class="btn btn-outline-secondary">Cancelar</a>
<br>
                <br>
            </form>



    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
