<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Invoice Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Crear o Editar Invoice</h1>
            <form th:action="@{/usuario/responder/{id}(id=${answers.questionnaire.id})}" th:object="${questionnaire}" method="post">
                <thead th:text="questionnaire.nombre">aaaaaa
                <tr>
                    <th type="hidden" th:field="*{id}"></th>
                    <th>Pregunta:</th>
                </tr>
                    </thead>
                <tbody>
                <tr th:each="question:${questionnaire.questions}">
                    <td th:text="${question.pregunta}">aaaa</td>
                </tr>
                </tbody>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
