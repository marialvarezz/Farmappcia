<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutadmin}">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Crear o editar enfermedad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- Template Main CSS Files -->
  <link th:href="@{/css/variables.css}" rel="stylesheet">
  <link th:href="@{/css/main2.css}" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="cabecera"><div class="container" style="padding-top:20px;"><h3>Crear o editar enfermedad</h3></div></div>
<div layout:fragment="contenido">
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <form th:action="@{/enfermedades/save}" th:object="${illness}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" th:field="*{nombre}"/>
        </div>
        <div class="form-group">
          <label for="tipo">Tipo:</label>
          <input type="text" class="form-control" id="tipo" th:field="*{tipo}"/>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}"/>
        </div>
        <div class="form-group">
          <label for="sintomas">Síntomas:</label>
          <input type="text" class="form-control" id="sintomas" th:field="*{sintomas}"/>
        </div>

        <div class="form-group">
         <br>
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a th:href="@{/enfermedades/}" class="btn btn-primary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
