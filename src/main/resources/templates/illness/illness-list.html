<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Illness List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-4">Lista de enfermedades</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Síntomas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="illness : ${illnessPage.content}">
            <td th:text="${illness.id}">1</td>
            <td th:text="${illness.nombre}">Nombre de la enfermedad</td>
            <td th:text="${illness.tipo}">Tipo de enfermedad</td>
            <td th:text="${illness.descripcion}">Descripción de la enfermedad</td>
            <td th:text="${illness.sintomas}">Síntomas de la enfermedad</td>
            <td>
                <a class="btn btn-outline-primary" th:href="@{/enfermedades/edit/{id}(id=${illness.id})}">Editar</a>
                <a class="btn btn-outline-danger" th:href="@{/enfermedades/delete/{id}(id=${illness.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-outline-success" th:href="@{/enfermedades/new}">Añade una nueva enfermedad</a>

    <!--PAGINACIÓN-->

    <div th:if="${illnessPage.totalPages > 0}" class ="pagination">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{/enfermedades/(size=${illnessPage.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:classappend="${pageNumber==illnessPage.number + 1} ? active"></a>
            </li>
        </ul>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
