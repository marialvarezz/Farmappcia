<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Lista de Usuarios</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Titular</th>
          <th>Descripci√≥n</th>
          <th>Fecha y Hora</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elemento : ${datos}">
          <td th:text="${elemento.id}">1</td>
          <td th:text="${elemento.titular}"></td>
          <td th:text="${elemento.descripcion}"></td>
          <td th:text="${elemento.fechaHora}"></td>
          <td>
            <a th:href="@{/resultados/edit/{id}(id=${elemento.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/resultados/delete/{id}(id=${elemento.id})}" class="btn btn-primary">Eliminar</a>
          </td>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
