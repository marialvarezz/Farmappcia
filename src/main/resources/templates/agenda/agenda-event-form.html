<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutuser}">

<head>
    <meta th:charset="#{principal.charset}">
    <title>Agregar un evento</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Template Main CSS Files -->
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/main2.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">

</head>
<body>
<div layout:fragment="cabecera"><div class="container" style="margin-top:20px;margin-bottom:10px;"><h3>Crear un Evento</h3></div></div>
<div layout:fragment="contenido" class="container">
    <div class="container">

            <form th:action="@{/agenda/eventos/new}" th:object="${event}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input class="form-control" type="text" id ="name" th:field="*{nombre}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <input class="form-control" type="text" id="description" th:field="*{descripcion}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="fechaHora">Fecha/Hora:</label>
                    <input class="form-control" type="datetime-local" id="fechaHora" th:field="*{fechahora}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="especializacion">Especializacion:</label>
                    <input class="form-control" type="text" id="especializacion" th:field="*{especializacion}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input class="form-control" type="text" id="ubicacion" th:field="*{ubicacion}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="notificar">Notificar:</label>
                    <select id="notificar" class="form-select" name="notificar" th:field="*{notificar}">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                    <br>
                </div>
                <div class="form-group" th:unless="${user.tutorMail == null}">
                    <label for="notificarTutor">Notificar CareGiver:</label>
                    <select id="notificarTutor" class="form-select" name="notificarTutor" th:field="*{notificarTutor}">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                    <br>
                </div>


                <div class="form-group">
                    <div class="accordion accordion-flush" id="accordionFlushExample" style="border-width: 1px;
                                                                                                border-style: groove;">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                    Configuración de las notificaciones
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                              <div class="form-group">
                                      <label for="Numerodías">Número de días de antelación:</label>
                                  <select id="numerodías" class="form-select" name="numeroDias" th:field="*{numeroDias}">
                                      <option value="0" selected>Sin antelación</option>
                                      <option value="1">1 día</option>
                                      <option value="2">2 días</option>
                                      <option value="7">1 semana</option>
                                      <option value="14">2 semanas</option>
                                      <option value="30">1 mes</option>

                                  </select>
                                      <br>
                                  </div>
                                <div class="form-group">
                                    <label for="numerohoras">¿Con cuantas horas de antelación te avisamos?:</label>

                                    <select id="numerohoras" class="form-select" name="numerohoras" th:field="*{numeroHoras}">
                                        <option value="0" selected>Sin antelación</option>
                                        <option value="1">1 hora</option>
                                        <option value="2">2 horas</option>
                                        <option value="4">4 horas</option>
                                        <option value="8">8 horas</option>
                                        <option value="12">12 horas</option>

                                    </select>
                                    <br>
                                </div>
                              </div>
                            </div>
                        </div>


                <br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success">Guardar</button>
                    <a th:href="@{usuario/agenda}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
