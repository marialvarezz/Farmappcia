<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
  <meta th:charset="#{principal.charset}">
  <title th:text="#{principal.title}"></title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link th:href="@{/img/favicon.png}" rel="icon">
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/aos/aos.css}" rel="styleshee}t">

  <!-- Template Main CSS Files -->
  <link th:href="@{/css/variables.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<h1 layout:fragment="cabecera" class="my-4">Agenda</h1>
<div layout:fragment="contenido" class="container" >
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4> <span th:text="${agenda.nombre}"></span></h4>
      <table class="table">
        <thead>
        <h2>Eventos</h2>
        <tr>
          <th>Fecha&Hora</th>
          <th>Especialización</th>
          <th>Descripción</th>
          <th>Ubicación</th>
          <th>Notificarme</th>
          <th>Notificar FeelingCare Giver</th>




        </tr>
        </thead>
        <tr>
          <a class="btn btn-outline-success" th:href="@{/agenda/eventos/new}">Nueva Cita Médica</a>
        </tr>
        <tbody>
      <tr th:each="event:${agenda.eventsToAgenda}">
        <td th:text="${event.fechaHora}">aaaa</td>
        <td th:text="${event.especializacion}">aaaa</td>
        <td th:text="${event.descripcion}">aaaa</td>
        <td th:text="${event.ubicacion}">aaaa</td>
        <td th:text="${event.notificar}">aaaa</td>
        <td th:text="${event.notificarTutor}">aaaa</td>
        <td>
        </td>
        </tbody>
      </table>
      </div>
</div>
</div>
</div>
</body>
</html>
