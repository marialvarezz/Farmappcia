<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layoutadmin}">

<head>
    <meta th:charset="#{principal.charset}">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">



    <title>Añadir Medicamentos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Template Main CSS Files -->
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/main2.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">


</head>
<body>
<div layout:fragment="cabecera"><div class="container"><h3> Crear o Editar Medicamentos</h3></div></div>
<div layout:fragment="contenido" class="container">

        <div class="container-fluid" style="padding-bottom:20px;">
            <form th:action="@{/usuario/datosusuario/new}" th:object="${userdata}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input class="form-control" type="text" id ="direccion" th:field="*{direccion}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input class="form-control" type="text" id="ciudad" th:field="*{ciudad}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input class="form-control" type="text" id="telefono" th:field="*{telefono}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="grupoSangre">Grupo Sanguineo:</label>
                    <input class="form-control" type="text" id="grupoSangre" th:field="*{grupoSangre}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="alergias">Alergias:</label>
                    <input class="form-control" type="text" id="alergias" th:field="*{alergias}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="altura">Altura:</label>
                    <input class="form-control" type="text" id="altura" th:field="*{altura}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="peso">Peso:</label>
                    <input class="form-control" type="text" id="peso" th:field="*{peso}">
                    <br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success">Guardar</button>
                    <a th:href="@{/usuario/}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>

        </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
