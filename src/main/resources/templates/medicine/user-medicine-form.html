<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"

      layout:decorate="~{layoutuser}">

<head>
  <meta th:charset="#{principal.charset}">
  <title>Añadir Medicamento</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- Template Main CSS Files -->
  <link th:href="@{/css/variables.css}" rel="stylesheet">
  <link th:href="@{/css/main2.css}" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">

</head>
<body>
<div layout:fragment="cabecera"><div class="container " style="padding-top:10px;"><h3>Añadir Medicamento</h3></div></div>
<div layout:fragment="contenido" class="container">
  <div class="col-lg-12">
    <div class="row">
      <form th:action="@{/usuario/medicamentos/new}" th:object="${userMedicine}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
          <label>Medicamento:</label>
          <select multiple="false" name="medicamentos" class="form-select" id="medicamentos" th:field="*{medicineToMedicine}">
            <option th:each="medicine : ${allMedicines}"
                    th:value="${medicine.id}"
                    th:text="${medicine.name}"
            >
            </option>
          </select>

        </div>

        <div class="form-group">
          <label for="activo">Activo:</label>
        <select  name="activo" class="form-select" id="activo" th:field="*{active}">
          <option selected value="null">Abre este menú</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <input class="form-control" type="text" id="descripcion" th:field="*{descripcion}">
          <br>
        </div>

        <div class="form-group">
          <label for="fechainicial">Fecha de inicio del tratamiento:</label>
          <input class="form-control" type="datetime-local" id="fechainicial" th:field="*{fechainicio}">
          <br>
        </div>
        <div class="form-group">
          <label for="fechafinal">Fecha final del tratamiento:</label>
          <input class="form-control" type="datetime-local" id="fechafinal" th:field="*{fechafinal}">
          <br>
        </div>
        <div class="form-group">
          <label for="cadahora">¿Cada cuántas horas?:</label>
          <input class="form-control" type="number" id="cadahora" th:field="*{cadahoras}">
          <br>
        </div>
        <div class="form-group">
          <label for="notificar">Notificar:</label>
          <select id="notificar" class="form-select" name="notificar" th:field="*{notificar}">
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
          <br>
        </div>
        <div th:unless="${userMedicine.userToMedicine.tutorMail == null}" class="form-group">
          <label for="notitutor">Notificar al tutor:</label>
          <select id="notitutor" class="form-select" name="notificar" th:field="*{notificarTutor}">
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
          <br>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-outline-success">Guardar</button>
          <a th:href="@{/usuario/tusmedicamentos}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>

    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
