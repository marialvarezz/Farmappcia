<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <meta th:charset="#{principal.charset}">
    <title th:text="#{principal.title}"></title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/aos/aos.css}" rel="styleshee}t">

    <!-- Template Main CSS Files -->
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<h1 layout:fragment="cabecera">Añadir Medicamento</h1>
<div layout:fragment="contenido" class="container">
    <div class="col-lg-12">
     <div class="row">
            <form th:action="@{/usuario/{userId}/medicamentos/new(userId=${userMedicine.userToMedicine.id})}" th:object="${userMedicine}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Medicamento:</label>
                    <select multiple="true" name="medicamentos" class="form-select" id="medicamentos" th:field="*{medicineToMedicine}">
                        <option th:each="medicine : ${allMedicines}"
                                th:value="${medicine.id}"
                                th:text="${medicine.name}"
                        >
                        </option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="active">Active:</label>
                    <input class="form-control" type="text" id="active" th:field="*{active}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input class="form-control" type="text" id="descripcion" th:field="*{descripcion}">
                    <br>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success">Guardar</button>
                    <a th:href="@{/medicamentos/}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
