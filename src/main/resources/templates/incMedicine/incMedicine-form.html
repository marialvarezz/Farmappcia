<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutuser}">

<head>
  <meta th:charset="#{principal.charset}">


  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">


  <title>Catalogo de Medicamentos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- Template Main CSS Files -->
  <link th:href="@{/css/variables.css}" rel="stylesheet">
  <link th:href="@{/css/main2.css}" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>AÃ±adir o Editar Medicamentos Incompatibles</h1>
      <form th:action="@{/medicamentosinc/save}" th:object="${incMedicine}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
          <label for="reason">Motivo:</label>
          <input type="text" class="form-control" id="reason" th:field="*{reason}"/>
        </div>
        <label>Seleciona la medicina:</label>
        <select multiple="false" name="medicineA" class="form-control" id="medicineA" th:field="*{incToMedicinesA}">
          <option th:each="medicine : ${allMedicines}"
                  th:value="${medicine.id}"
                  th:text="${medicine.name}"
          >
          </option>
        </select>

        <label>Seleciona la medicina:</label>
        <select multiple="false" name="medicineB" class="form-control" id="medicineB" th:field="*{incToMedicinesB}">
          <option th:each="medicine : ${allMedicines}"
                  th:value="${medicine.id}"
                  th:text="${medicine.name}"
          >
          </option>
        </select>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-success">Guardar</button>
          <a th:href="@{/medicamentosinc/}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
