<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>MedicalHistory List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-4">Historial Médico</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Diagnóstico</th>

            <th>Fecha de la incidencia</th>
            <th>Ingreso</th>
            <th>Ubicación del hospital</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicalHistory : ${medicalHistoryPage.content}">
            <td th:text="${medicalHistory.id}">1</td>
            <td th:text="${medicalHistory.diagnostico}">Diagnostico</td>

            <td th:text="${medicalHistory.fechaIncidencia}">Tipo de enfermedad</td>
            <td th:text="${medicalHistory.ingreso}">Descripción de la enfermedad</td>
            <td th:text="${medicalHistory.ubiHospital}">Síntomas de la enfermedad</td>
            <td>
                <a class="btn btn-outline-primary" th:href="@{/historialmedico/edit/{id}(id=${medicalHistory.id})}">Editar</a>
                <a class="btn btn-outline-danger" th:href="@{/historialmedico/delete/{id}(id=${medicalHistory.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-success" th:href="@{/historialmedico/new}">Añade un nuevo Historial Médico</a>

    <!--PAGINACIÓN-->

    <div th:if="${medicalHistoryPage.totalPages > 0}" class ="pagination">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{/historialmedico/(size=${medicalHistoryPage.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:classappend="${pageNumber==medicalHistoryPage.number + 1} ? active"></a>
            </li>
        </ul>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
