<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutuser}">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


  <!-- Template Main CSS Files -->
  <link th:href="@{/css/variables.css}" rel="stylesheet">
  <link th:href="@{/css/main2.css}" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
  <title>User Info</title>


</head>
<body>

<div layout:fragment="cabecera"> <div class="container" style="padding-top:20px;">
  <h3>Añadir un nuevo parte</h3></div></div>
<div layout:fragment="contenido">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form th:action="@{/usuario/historialmedico/new}" th:object="${medicalhistory}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Indique la enfermedad:</label>
        <select multiple="false" name="illness" class="form-control" id="illness" th:field="*{illnessToMedicalHistory}">
          <option th:each="illness : ${allIllness}"
                  th:value="${illness.id}"
                  th:text="${illness.nombre}"
          >
          </option>
        </select>
        <div class="form-group">
          <label for="diagnostico">Diagnóstico:</label>
          <input type="text" class="form-control" id="diagnostico" th:field="*{diagnostico}"/>
        </div>

        <div class="form-group">
          <label for="fechaIncidencia">Fecha de la incidencia:</label>
          <input type="date" class="form-control" id="fechaIncidencia" th:field="*{fechaIncidencia}"/>
        </div>


        <div class="form-group">
          <label for="ingreso">Ingreso:</label>

          <select  name="ingreso" class="form-select" id="ingreso" th:field="*{ingreso}">
            <option selected value="null">Abre este menú</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ubiHospital">Ubicación del hospital:</label>
          <input type="text" class="form-control" id="ubiHospital" th:field="*{ubiHospital}"/>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-outline-success">Guardar</button>
          <a th:href="@{/usuario/historialmedico}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
