<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>MedicalHistory Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Añadir o Editar Historial Médico</h1>
      <form th:action="@{/medicalHistory/save}" th:object="${medicalHistory}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
          <label for="sintomas">Síntomas:</label>
          <input type="text" class="form-control" id="sintomas" th:field="*{sintomas}"/>
        </div>
        <div class="form-group">
          <label for="fechaIncidencia">Fecha de la incidencia:</label>
          <input type="text" class="form-control" id="fechaIncidencia" th:field="*{fechaIncidencia}"/>
        </div>
        <div class="form-group">
          <label for="ingreso">Ingreso:</label>
          <input type="text" class="form-control" id="ingreso" th:field="*{ingreso}"/>
        </div>
        <div class="form-group">
          <label for="ubiHospital">Ubicación del hospital:</label>
          <input type="text" class="form-control" id="ubiHospital" th:field="*{ubiHospital}"/>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-outline-success">Guardar</button>
          <a th:href="@{/medicalHistory/}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
