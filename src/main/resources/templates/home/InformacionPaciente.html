<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información</title>
    <link rel="stylesheet" href="css/estilosInformacionPaciente.css">
</head>

<body>
<h2>
    Información del Usuario
</h2>
<div class="jumbotron" style="background-image: url('imagenLogo.jpg'); backdrop-filter: blur(5px);">
<form>
    <label for="añonacimiento">Año de nacimiento:</label>
    <input type="date" id="añonacimiento" name="añonacimiento" required>
    <br>
    <label for="lugarnacimiento">Lugar de nacimiento:</label>
    <input type="text" id="lugarnacimiento" name="lugarnacimiento" required>
    <br>
    <label for="altura">Altura en cm:</label>
    <input type="number" id="altura" name="altura" required>
    <br>
    <label for="peso">Peso en kg:</label>
    <input type="number" id="peso" name="peso" required>
    <br>
    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otro">Otro</option>
    </select><br>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>
    <br>
    <input type="submit" value="Enviar">
</form>
</div>
</body>
</html>
