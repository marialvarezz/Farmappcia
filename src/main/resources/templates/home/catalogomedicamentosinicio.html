<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout2}">

<head>
    <meta th:charset="#{principal.charset}">
    <title th:text="#{principal.title}"></title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/aos/aos.css}" rel="styleshee}t">

    <!-- Template Main CSS Files -->
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/main2.css}" rel="stylesheet">


</head>

<body>
<div layout:fragment="cabecera"><div class="contrainer"><h3>Lista de medicamentos</h3></div></div>
<div layout:fragment="contenido" class="container">

    <div class="container-fluid" style="padding-bottom:20px;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Imágen</th>
                <th>Componentes</th>
                <th>Consumo</th>
                <th>Efectos Secundarios</th>
                <th>Misc.</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medicine : ${allMedicines}">
                <td th:text="${medicine.id}">1</td>
                <td th:text="${medicine.name}">Nombre</td>
                <td th:text="${medicine.description}">Descripción</td>
                <td th:text="${medicine.image}">Imágen</td>
                <td th:text="${medicine.components}">Componentes</td>
                <td th:text="${medicine.administer}">Consumo</td>
                <td th:text="${medicine.efects}">Efectos Secundarios</td>
                <td th:text="${medicine.misc}">Misc.</td>

                <td>
                    <a class="btn btn-outline-primary" th:href="@{/medicamentos/edit/{id}(id=${medicine.id})}">Editar</a>
                    <a onclick="return confirm('¿Está seguro que quiere borrar el medicamento?')" class="btn btn-outline-danger" th:href="@{/medicamentos/delete/{id}(id=${medicine.id})}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>

</html>
