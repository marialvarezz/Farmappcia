<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/img/logoiso.png}" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
<div class="container-fluid justify-content-center" style="padding:100px;background-image: url(/img/fondo.png);height: 1000px;">
    <div class="row">
        <div class="col-lg-6">
            <h1 class="tittle">¡Bienvenido!</h1>
            <form th:action="@{/registrarusuario}" th:object="${user}" th:method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input th:field="*{firstName}" id="firstName" class="form-control" type="text" name="firstName">
                </div>
                <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input th:field="*{lastName}" class="form-control" id="lastName"  type="text" name="lastName">
                </div>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"/>
                    <p th:errors = "*{username}" class="text-danger"
                       th:if="${#fields.hasErrors('username')}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"/>
                </div>
                <div class="form-group" style="margin-bottom:10px">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="birthdate" th:field="*{birthDate}"/>
                </div>
                <button type="submit" value="Save" class="btn btn-primary">Guardar</button>


            </form>
            <div><p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p></div>
            <div class="container"><p> <a th:href="@{/}" style="color:blue"><img style="max-width:50px;" class="img-fluid" src="/img/volver-flecha.png" alt="flecha"></a></p></div>

    </div>
        <div class="col-lg-6 d-flex justify-content-center">

            <img src="/img/robotin2.png" alt="robotin" class="img-fluid">
        </div>
    </div>
</div></form>
</body>
</html>
