<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Lista de Usuarios</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre de Usuario</th>
          <th>Email</th>
          <th>Fecha de nacimiento</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
          <td th:text="${user.id}">1</td>
          <td th:text="${user.username}">maria</td>
          <td th:text="${user.email}">Email</td>
          <td th:text="${user.password}">19/04/2002</td>
          <td>
            <a th:href="@{/usuario/edit/{id}(id=${user.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/usuario/delete/{id}(id=${user.id})}" class="btn btn-primary">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
      <a href="/usuario/new" class="btn btn-primary">Crear Producto</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
