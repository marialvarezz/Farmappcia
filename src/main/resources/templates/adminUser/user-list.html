<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutadmin}">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- Template Main CSS Files -->
  <link th:href="@{/css/variables.css}" rel="stylesheet">
  <link th:href="@{/css/main2.css}" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="cabecera">
  <div class="container" style="margin-top:20px;margin-bottom:10px"> <h3>Lista de Usuarios</h3></div></div>
<div layout:fragment="contenido" >
  <div class="container">


      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre de Usuario</th>
          <th>Email</th>
          <th>Fecha de nacimiento</th>
          <th>Role</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}">1</td>
          <td th:text="${user.username}">maria</td>
          <td th:text="${user.email}">Email</td>
          <td th:text="${user.birthDate}">19/04/2002</td>

          <td th:each="role : ${user.roles}">
                <div  th:text="${role.name}">19/04/2002</div></td>
          <td>
            <a th:href="@{/usuario/info/{id}(id=${user.id})}" class="btn ">Ver Info</a>
            <a th:href="@{/usuario/edit/{id}(id=${user.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/usuario/delete/{id}(id=${user.id})}" class="btn btn-primary">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
      <a href="/usuario/new" class="btn btn-primary">Crear Usuario</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
