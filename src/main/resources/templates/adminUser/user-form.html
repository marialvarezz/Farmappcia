<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutuser}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Editar Usuario</title>

    <!-- Template Main CSS Files -->
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/main2.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="cabecera"> <div class="container" style="padding-top:20px;"></div></div>
<div layout:fragment="contenido">
<div class="container justify-content-center" >
    <div class="row">
        <div class="col-lg-6">
            <h1 class="tittle">Edita tus datos</h1>
            <form th:action="@{/usuario/save}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" />
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" />
                </div>
                <div class="form-group" style="margin-bottom:10px">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="birthdate" th:field="*{birthDate}"/>
                </div>
                <button type="submit" value="Save" class="btn btn-primary">Guardar</button>
                <a href="/usuario/" class="btn btn-primary" style="margin:10px;">Cancelar</a>

            </form>

        </div>
        <div class="col-lg-6 d-flex justify-content-center">

            <img style="max-width: 400px;" src="/img/robotin5.png" alt="robotin" class="img-fluid"></div>

    </div>

</div></form>
</div>
</body>
</html>
