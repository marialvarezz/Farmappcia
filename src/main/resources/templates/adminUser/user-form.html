<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Product Form</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Crear o Editar Producto</h1>
            <form th:action="@{/usuario/save}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" />
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" />
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="birthdate" th:field="*{birthDate}" />
                </div>
                <button type="submit" value="Save" class="btn btn-primary">Guardar</button>
                <a href="/usuario/userlist" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
</div></form>
</body>
</html>
