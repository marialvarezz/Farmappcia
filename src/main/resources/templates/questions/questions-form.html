<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Añade o edita una pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Template Main CSS Files -->
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/main2.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="cabecera"><div class="container" style="padding-top:20px;"><h3>Añade o edita una pregunta</h3></div></div>
<div layout:fragment="contenido">
<div class="container">



            <form th:action="@{/preguntas/save}" th:object="${question}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="pregunta">Pregunta</label>
                    <input type="text" class="form-control" id="pregunta" th:field="*{pregunta}" />
                </div>

                <div class="form-group">
                    <label for="opcion1">Opción 1:</label>
                    <input type="text" class="form-control" id="opcion1" th:field="*{option1}"/>
                </div>
                <div class="form-group">
                    <label for="opcion2">Opción 2:</label>
                    <input type="text" class="form-control" id="opcion2" th:field="*{option2}"/>
                </div>
                <div class="form-group">
                    <label for="opcion3">Opción 3:</label>
                    <input type="text" class="form-control" id="opcion3" th:field="*{option3}"/>
                </div>
                <div class="form-group">
                    <label for="opcion4">Opción 4:</label>
                    <input type="text" class="form-control" id="opcion4" th:field="*{option4}"/>
                </div>
                <div class="form-group">
                    <label for="opcion5">Opción 5:</label>
                    <input type="text" class="form-control" id="opcion5" th:field="*{option5}"/>
                </div>
                <button type="submit" value="Save" class="btn btn-primary">Guardar</button>
                <a href="/preguntas/" class="btn btn-primary">Cancelar</a>
            </form>

    </div>
</div></form>
</body>
</html>
