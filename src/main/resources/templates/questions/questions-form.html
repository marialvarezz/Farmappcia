<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Product Form</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Crear o Editar Producto</h1>
            <form th:action="@{/preguntas/save}" th:object="${questions}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="pregunta">Pregunta</label>
                    <input type="text" class="form-control" id="pregunta" th:field="*{pregunta}" />
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <input type="text" class="form-control" id="tipo" th:field="*{tipo}"/>
                </div>

                <div class="form-group">
                    <label for="opcion1">Opción 1:</label>
                    <input type="text" class="form-control" id="opcion1" th:field="*{option1}"/>
                </div>
                <div class="form-group">
                    <label for="opcion2">Opción 2:</label>
                    <input type="text" class="form-control" id="opcion2" th:field="*{option2}"/>
                </div>
                <div class="form-group">
                    <label for="opcion3">Opción 3:</label>
                    <input type="text" class="form-control" id="opcion3" th:field="*{option3}"/>
                </div>
                <div class="form-group">
                    <label for="opcion4">Opción 4:</label>
                    <input type="text" class="form-control" id="opcion4" th:field="*{option4}"/>
                </div>
                <div class="form-group">
                    <label for="opcion5">Opción 5:</label>
                    <input type="text" class="form-control" id="opcion5" th:field="*{option5}"/>
                </div>
                <button type="submit" value="Save" class="btn btn-primary">Guardar</button>
                <a href="/preguntas/" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
</div></form>
</body>
</html>
