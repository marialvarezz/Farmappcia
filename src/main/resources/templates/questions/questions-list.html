<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
  <meta charset="UTF-8">
  <title>Lista de preguntas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- Template Main CSS Files -->
  <link th:href="@{/css/variables.css}" rel="stylesheet">
  <link th:href="@{/css/main2.css}" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="cabecera"><div class="container" style="padding-top:20px;"><h3>Lista de Preguntas      <a href="/preguntas/new" class="btn btn-primary">Crear Pregunta</a></h3></div></div>
<div layout:fragment="contenido" >
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Pregunta</th>
          <th>Opción 1</th>
          <th>Opción 2</th>
          <th>Opción 3</th>
          <th>Opción 4</th>
          <th>Opción 5</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="questions : ${questionsPage.content}">
          <td th:text="${questions.id}">1</td>
          <td th:text="${questions.pregunta}">maria</td>
          <td th:text="${questions.option1}">19/04/2002</td>
          <td th:text="${questions.option2}">19/04/2002</td>
          <td th:text="${questions.option3}">19/04/2002</td>
          <td th:text="${questions.option4}">19/04/2002</td>
          <td th:text="${questions.option5}">19/04/2002</td>
          <td>
            <a th:href="@{/preguntas/edit/{id}(id=${questions.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/preguntas/delete/{id}(id=${questions.id})}" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>

      <a th:href="@{/cuestionario/}" style="margin:10px" class="btn btn-primary">Ir a cuestionarios</a>


      <!--PAGINACIÓN-->

      <div th:if="${questionsPage.totalPages > 0}" class ="pagination">
        <ul class="pagination">
          <li class="page-item" th:each="pageNumber : ${pageNumbers}">
            <a class="page-link" th:href="@{/preguntas/(size=${questionsPage.size}, page=${pageNumber})}"
               th:text=${pageNumber}
               th:classappend="${pageNumber==questionsPage.number + 1} ? active"></a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
