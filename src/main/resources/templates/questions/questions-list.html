<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Questions List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Lista de Usuarios</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Pregunta</th>
          <th>Tipo</th>
          <th>Opción 1</th>
          <th>Opción 2</th>
          <th>Opción 3</th>
          <th>Opción 4</th>
          <th>Opción 5</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="questions : ${questions}">
          <td th:text="${questions.id}">1</td>
          <td th:text="${questions.pregunta}">maria</td>
          <td th:text="${questions.tipo}">1</td>
          <td th:text="${questions.option1}">19/04/2002</td>
          <td th:text="${questions.option2}">19/04/2002</td>
          <td th:text="${questions.option3}">19/04/2002</td>
          <td th:text="${questions.option4}">19/04/2002</td>
          <td th:text="${questions.option5}">19/04/2002</td>
          <td>
            <a th:href="@{/preguntas/edit/{id}(id=${questions.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/preguntas/delete/{id}(id=${questions.id})}" class="btn btn-primary">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
      <a href="/preguntas/new" class="btn btn-primary">Crear Pregunta</a>
      <a th:href="@{/cuestionario/}" style="margin:10px" class="btn btn-primary">Ir a cuestionarios</a>
      <a th:href="@{/respuesta/}" style="margin:10px" class="btn btn-primary">Ir a respuestas</a>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
