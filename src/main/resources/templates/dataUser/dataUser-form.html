<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutuser}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Datos del usuario</title>

    <!-- Template Main CSS Files -->
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/main2.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="cabecera"> <div class="container" style="padding-top:20px;"><h3>Datos del usuario</h3></div></div>
<div layout:fragment="contenido">
    <div class="container ">

                <form th:action="@{/usuario/datosusuario/new}" th:object="${datos}" method="post">
                    <h5>Datos personales</h5>
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" />
                    </div>
                    <div class="form-group">
                        <label for="name">Ciudad:</label>
                        <input type="text" class="form-control" id="name" th:field="*{ciudad}" />
                    </div>
                    <div class="form-group">
                        <label for="username">Teléfono:</label>
                        <input type="text" class="form-control" id="username" th:field="*{telefono}" />
                    </div>

                    <br><br>
                    <h5>Datos médicos</h5>
                    <div class="form-group">
                        <label for="sangre">Grupo sanguíneo:</label>
                        <select id="sangre" class="form-select"  aria-label="Default select example" th:field="*{grupoSangre}">
                            <option value="" selected>Seleccione</option>
                            <option value="A+">Grupo A+</option>
                            <option value="A-">Grupo A-</option>
                            <option value="B+">Grupo B+</option>
                            <option value="B-">Grupo B-</option>
                            <option value="AB+">Grupo AB+</option>
                            <option value="AB-">Grupo AB-</option>
                            <option value="O+">Grupo O+</option>
                            <option value="O-">Grupo O-</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom:10px">
                        <label for="birthdate">Alergias:</label>
                        <input type="text" class="form-control" id="birthdate" th:field="*{alergias}"/>
                    </div>
                    <div class="form-group" style="margin-bottom:10px">
                        <label for="tension">Altura:</label>
                        <input type="text" class="form-control" id="tension" th:field="*{altura}"/>
                    </div>
                    <div class="form-group" style="margin-bottom:10px">
                        <label for="peso">Peso:</label>
                        <input type="text" class="form-control" id="peso" th:field="*{peso}"/>
                    </div>
                    <button type="submit" value="Save" class="btn btn-primary">Guardar</button>
                    <a href="/usuario/info/" class="btn btn-primary" style="margin:10px;">Cancelar</a>

                </form>
                </div>

        </div>

    </div></form>
</div>
</body>
</html>
