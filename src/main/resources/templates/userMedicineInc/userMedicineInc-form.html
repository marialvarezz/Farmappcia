<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Invoice Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Crear o Editar Contrato</h1>
      <form th:action="@{/usumedicamentosinc/save}" th:object="${medicineInc}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{userToMedicineInc}">
        <div class="form-group">
          <label>Medicamento:</label>
          <select multiple="true" name="preguntas" class="form-select" id="preguntas" th:field="*{medicine}">
            <option th:each="medicine : ${allMedicines}"
                    th:value="${medicine.name}"
                    th:text="${medicine.name}"
            >
            </option>
          </select>

        </div>
        <div class="form-group">
          <label>Motivo:</label>
          <input class="form-control" type="text" th:field="*{reason}">
          <br>
        </div>
        <div class="form-group">
        <label for="activo">Activo:</label>
        <select id="activo" class="form-select" name="activo" th:field="*{active}">
          <option value="true">SÃ­</option>
          <option value="false">No</option>
        </select>
        <br>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-success">Guardar</button>
          <a th:href="@{/userList/}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
