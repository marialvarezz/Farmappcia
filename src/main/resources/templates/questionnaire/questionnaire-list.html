<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Lista de Cuestionarios</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Fecha de lanzamiento</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="questionnaire : ${questionnaires}">
          <td th:text="${questionnaire.id}">1</td>
          <td th:text="${questionnaire.nombre}">maria</td>
          <td th:text="${questionnaire.descripcion}">Email</td>
          <td th:text="${questionnaire.fechaHora}">19/04/2002</td>
          <td>
            <a th:href="@{/cuestionariopregunta/}" class="btn btn-primary">Responder</a>
            <a th:href="@{/cuestionario/edit/{id}(id=${questionnaire.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/cuestionario/delete/{id}(id=${questionnaire.id})}" class="btn btn-primary">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
      <a href="/cuestionario/new" class="btn btn-primary">Crear cuestionario</a>

      <a th:href="@{/respuesta/}" style="margin:10px" class="btn btn-primary">Ir a respuestas</a>
      <a th:href="@{/preguntas/}" style="margin:10px" class="btn btn-primary">Ir a preguntas</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
