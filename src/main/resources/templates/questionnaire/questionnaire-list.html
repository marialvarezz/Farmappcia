<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutuser}">
<head>
  <meta charset="UTF-8">
  <title>Lista de questionarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- Template Main CSS Files -->
  <link th:href="@{/css/variables.css}" rel="stylesheet">
  <link th:href="@{/css/main2.css}" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="cabecera"><div class="container" style="padding-top:20px;"><h3>Lista de cuestionarios  <a sec:authorize="hasRole('ROLE_ADMIN')"  class="btn btn-outline-primary" th:href="@{/admin/cuestionarios/}">Gestionar los Cuestionarios</a></h3></div></div>
<div layout:fragment="contenido">
<div class="container">



      <table class="table table-striped">
        <thead>
        <tr>

          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="questionnaire : ${questionnaires}">

          <td th:text="${questionnaire.nombre}">maria</td>
          <td th:text="${questionnaire.descripcion}">Email</td>

          <td>
            <div>
            <form th:action="@{/usuario/cuestionario/activar/{id}(id=${questionnaire.id})}" th:object="${answers}" method="post">
              <button onclick="return confirm(Si ya ha respondido, tiene que las respuestas)" type="submit" class="btn btn-outline-success">Responder</button>

            </form>

                <a  th:href="@{/usuario/responder/{id}(id=${questionnaire.id})}" class="btn btn-outline-success">Editar Respuestas</a>


          </div>



          </td>
        </tr>
        </tbody>
      </table>


    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
