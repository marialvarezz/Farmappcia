<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutuser}">
<head>
  <meta charset="UTF-8">
  <title>Tus Respuestas</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- Template Main CSS Files -->
  <link th:href="@{/css/variables.css}" rel="stylesheet">
  <link th:href="@{/css/main2.css}" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div layout:fragment="cabecera">
        <div class="container" style="margin-top:20px;margin-bottom:10px;">
          <h3>Respuestas de: <span th:text="${user.name}"></span></h3></div></div>
      <div layout:fragment="contenido">
        <div class="container">
        <div th:each="questionnaire : ${questionnaires}">
          <div><h3 th:text="${questionnaire.nombre}">Email</h3></div>
          <div th:unless="${user.answersToUser==null}">
            <div th:each="answer : ${user.answersToUser}">
          <div th:each="questionnaire2 : ${answer.questionnaire}">
          <div th:if="${questionnaire2.questionnaireToAnswers==questionnaire}">
            <div th:text="${questionnaire2.questionsToQuestionnaire.pregunta}">Email</div>
            <div th:text="${questionnaire2.answers.respuesta}">Email</div>
          </div>
          </div>
          </div>
        </div>
          <div th:if="${user.answersToUser==null}">
           <div>Upsss, a√∫n no has respondido este cuestionario</div>
          </div>
<br>
</div>
      </div>
      </div>
</div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
