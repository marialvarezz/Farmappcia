<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Añade o edita un cuestionario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Template Main CSS Files -->
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/main2.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">

</head>
<body>
<div layout:fragment="cabecera"><div class="container" style="padding-top:20px;"><h3>Añade o edita un cuestionario</h3></div></div>
<div layout:fragment="contenido">
<div class="container">



            <form th:action="@{/cuestionario/save}" th:object="${questionnaire}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
                </div>
                <div class="form-group">
                    <label for="email">Descripción:</label>
                    <input type="text" class="form-control" id="email" th:field="*{descripcion}" />
                </div>
                <div class="form-group">
                    <label for="password">Fecha y hora:</label>
                    <input type="datetime-local" class="form-control" id="password" th:field="*{fechaHora}" />
                </div>
                <div class="form-group">
                    <label>Preguntas:</label>
                    <select multiple="true" name="preguntas" class="form-control" id="preguntas" th:field="*{questions}">
                        <option th:each="question : ${allQuestions}"
                                th:value="${question.id}"
                                th:text="${question.pregunta}"
                               >
                        </option>
                    </select>
                    <a th:href="@{/preguntas/new}" style="margin:10px" class="btn btn-primary">Editar</a>
                </div>
                <button type="submit" value="Save" class="btn btn-primary">Guardar</button>
                <a href="/usuario/userlist" class="btn btn-primary">Cancelar</a>
            </form>

    </div>
</div>
</body>
</html>
